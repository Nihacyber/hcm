services:
  # Backend API Server
  - type: web
    name: hauna-preschool-api
    runtime: node
    region: oregon
    plan: free
    rootDir: server
    buildCommand: npm install && npx tsc
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20.10.0
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_NAME
        sync: false
    healthCheckPath: /

  # Frontend Static Site
  - type: web
    name: hauna-preschool-frontend
    runtime: static


    buildCommand: npm install && npm run build:render
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: hauna-preschool-api
          envVarKey: RENDER_EXTERNAL_URL
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
